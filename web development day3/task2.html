    <h1>HTML Form Solution</h1>
    <form action="/submit" method="post">

        <br></br>

        <input for="email"id="email"name="email"placeholder="Enter your email"required>
        <br></br>
        <label for="password">Password:</label><br>
        <input for="password"id="password"name="password"placeholder="Enter your password"required>
        <br></br>
        <p>Gender:</p>
        <input type="radio"id="male"name="gender"value="male"required>
        <label for="male">Male</label>
        <br>
        <input type="radio"id="female"name="gender"value="female"required>
        <label for="female">Female</label>
        <br>
        <input type="radio"id="Other"name="gender"value="Other"required>
        <label for="Other">Other</label>
        <br><br>
        <lable for="country">Country:</lable><br>
        <select id="country"name="country"required>
            <option value="">--select--</option>
            <option value="US">United States</option>
            <option value="In">India</option>
            <option value="NZ">Newzland</option>
            <option value="AUS">Austraila</option>
        </select>
        <br><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
